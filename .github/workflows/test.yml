# GitHub Actions workflow for GPU VM Bootstrap testing
# Runs all test suites on push and pull requests

name: ci

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  # Lint shell scripts
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Run ShellCheck
        run: |
          shellcheck gpu-vm-bootstrap.sh
          shellcheck vmctl
          shellcheck tests/run_tests.sh
          shellcheck tests/test_helper.bash

  # Unit tests â€” Ubuntu only (this project targets Ubuntu 24.04)
  unit-tests:
    name: test-unit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install bats-core
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Run unit tests
        run: |
          chmod +x tests/run_tests.sh
          ./tests/run_tests.sh unit

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: tests/reports/

  # Harness tests are run manually on a real NVIDIA GPU machine
  # See docs/testconcept.md for details

  # All tests passed gate
  test-gate:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.unit-tests.result }}" != "success" ]]; then
            echo "Unit tests failed"
            exit 1
          fi
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "Lint failed"
            exit 1
          fi
          echo "All tests passed!"
